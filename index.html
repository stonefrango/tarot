<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css">
        <script src="https://randojs.com/2.0.0.js"></script>
        <script src="./script/heartofthecards.js"></script>
    </head>
    <body>
        <header>
            TAROT
        </header>
        <div class="divider"></div>
        <div id="buttoncontainer">
            <button type="button" onclick="shuffle()" id="shuffle">
                Shuffle
            </button>
            <button type="button" onclick="deal()" disabled style="display: none;" id="deal">
                Deal
            </button>
        </div>
        <div id="wrapper">
            <div class="card-spread">
                <div class="card-spread-title">PAST</div>
                <div class="card">
                    <div class="cardcontent">
                        <div class="cardfront">
                            <div class="cardtitle">

                            </div>
                        </div>
                        <div class="cardback">

                        </div>
                    </div>
                </div>
            </div>
            <div class="card-spread">
                <div class="card-spread-title">PRESENT</div>
                <div class="card">
                     <div class="cardcontent">
                        <div class="cardfront">
                            <div class="cardtitle">
                                XIII - DEATH
                            </div>
                        </div>
                        <div class="cardback">

                        </div>
                    </div>
                </div>
            </div>
            <div class="card-spread">
                <div class="card-spread-title">FUTURE</div>
                <div class="card">
                     <div class="cardcontent">
                        <div class="cardfront">
                            <div class="cardtitle">
                                XX - JUDGMENT
                            </div>
                        </div>
                        <div class="cardback">

                        </div>
                    </div>
                </div>
            </div>
<div class="break"></div>
            <footer>
                <span><a href="https://github.com/stonefrango/tarot/blob/main/CREDITS.md">Credits</a> | <a href="https://github.com/stonefrango/tarot">GitHub</a> | Made by Stone.</span>
            </footer>
        </div>
    </body>
</html>
